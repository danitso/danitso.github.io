<head>
    {% if page.title %}
        {% assign title = page.title | append: ' | ' | append: site.title %}
    {% else %}
        {% assign title = site.title %}
    {% endif %}
    <title>{{ title }}</title>

    <meta charset="UTF-8">

    <meta name="description" content="{{ page.description }}">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="{{ page.type | default: 'website' }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/assets/images/danitso.svg" />
    <meta property="og:description" content="{{ page.description }}" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="/assets/css/styles.css">

    <script src="https://kit.fontawesome.com/57dad8e207.js"></script>
</head>
